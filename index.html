<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islom Dini Haqida Test (Kengaytirilgan)</title>
    <style>
        /* --- Umumiy Stil --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* --- Quiz Konteyneri --- */
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .quiz-container:hover {
            transform: translateY(-5px);
        }

        /* --- Boshlang'ich va Natijalar Ekranlari --- */
        #start-screen, #results-screen {
            text-align: center;
            padding: 40px 20px;
        }

        #start-screen h1, #results-screen h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        #start-screen p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        /* --- Savol Ekrani --- */
        #question-screen {
            padding: 30px;
        }

        #progress-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        #question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        #options-container {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .option-btn:hover:not(.disabled) {
            background-color: #e9ecef;
            border-color: #667eea;
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .option-btn.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* --- Tugmalar --- */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        #next-btn {
            float: right;
        }

        #score-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        /* --- Ekranlarni Boshqarish --- */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }
    </style>
</head>
<body>

    <main class="quiz-container">
        <!-- Boshlang'ich Ekran -->
        <section id="start-screen" class="screen active">
            <h1>Islom Dini Haqida Test (Kengaytirilgan)</h1>
            <p>Islom dini haqidagi chuqur bilimlaringizni tekshiring. Testda 30 ta savol bor. Vaqt cheklovi yo'q. Omad!</p>
            <button id="start-btn" class="btn">Testni Boshlash</button>
        </section>

        <!-- Savol Ekrani -->
        <section id="question-screen" class="screen">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <button id="next-btn" class="btn" disabled>Keyingisi</button>
        </section>

        <!-- Natijalar Ekrani -->
        <section id="results-screen" class="screen">
            <h2>Test Tugadi!</h2>
            <p id="score-text"></p>
            <button id="restart-btn" class="btn">Qayta Boshlash</button>
        </section>
    </main>

    <script>
        // --- Savollar Ma'lumotlari (30 ta) ---
        const questions = [
            {
                question: "Payg'ambarimiz (s.a.v.) ning birinchi xotini kim bo'lgan?",
                options: ["Oysha (r.a.)", "Xadicha (r.a.)", "Sauda (r.a.)", "Hafsa (r.a.)"],
                correctAnswer: 1
            },
            {
                question: "Qur'oni Karimning qaysi surasi 'Qur'on yuragi' deb ataladi?",
                options: ["Al-Fotiha", "Yasin", "Al-Ixlos", "Al-Baqara"],
                correctAnswer: 1
            },
            {
                question: "Islomda qo'shcha nikoh (poligamiya) uchun ruxsat etilgan eng ko'p xotinlar soni nechta?",
                options: ["2 ta", "3 ta", "4 ta", "Cheksiz"],
                correctAnswer: 2
            },
            {
                question: "\"Hijrat\" (Makkadan Madinaga ko'chish) qaysi milodiy yilda sodir bo'lgan?",
                options: ["610 yil", "615 yil", "622 yil", "630 yil"],
                correctAnswer: 2
            },
            {
                question: "Vahiy farishtasining ismi nima?",
                options: ["Mikoil (a.s.)", "Isrofil (a.s.)", "Azroil (a.s.)", "Jibril (a.s.)"],
                correctAnswer: 3
            },
            {
                question: "Qiyomat kunidan oldin paydo bo'ladigan yolg'on payg'ambarning ismi qanday?",
                options: ["Dajjal", "Yajuj va Majuj", "Dabbo tul arz", "Zul-suhoq"],
                correctAnswer: 0
            },
            {
                question: "Namozda qo'llarni bog'lash (qofiy qilish) qaysi mazhabda 'sunnat' hisoblanadi?",
                options: ["Hanafiy", "Shofe'iy", "Malikiy", "Hanbaliy"],
                correctAnswer: 0
            },
            {
                question: "Zakotning to'lanishi shart bo'lmagan quyidagilardan qaysi biri?",
                options: ["Oltin va kumush", "Mol-mulk (qoramol, qo'y, echki)", "Dehqonchilik mahsuloti", "Shaxsiy yashash uyi"],
                correctAnswer: 3
            },
            {
                question: "\"Ihson\" so'zining ma'nosini to'g'ri ifodalovchi jumla?",
                options: ["Yaxshilik qilish", "Allohni ko'rganday ibodat qilish", "Sabrli bo'lish", "Ko'p duo qilish"],
                correctAnswer: 1
            },
            {
                question: "Qur'oni Karimning eng uzun surasi qaysi?",
                options: ["Al-Imron", "An-Niso", "Al-Baqara", "Al-Mo'ida"],
                correctAnswer: 2
            },
            {
                question: "Payg'ambarimiz (s.a.v.) ni vafot etgan yili qaysi xalifa tomonidan dafn etilgan?",
                options: ["Abu Bakr (r.a.)", "Umar (r.a.)", "Usmon (r.a.)", "Ali (r.a.)"],
                correctAnswer: 0
            },
            {
                question: "\"Xandaq\" jangi qaysi yili bo'lib o'tgan?",
                options: ["2 hijriy", "4 hijriy", "5 hijriy", "8 hijriy"],
                correctAnswer: 2
            },
            {
                question: "Tayammum qilish uchun tuproqqa tegish necha marta farzdir?",
                options: ["Bir marta", "Ikki marta", "Uch marta", "To'rt marta"],
                correctAnswer: 1
            },
            {
                question: "Qur'oni Karim nozil bo'lgan birinchi shahar qaysi?",
                options: ["Makka", "Madinai Munavvara", "Quddus", "Toif"],
                correctAnswer: 0
            },
            {
                question: "Islomning beshta asosini ('arkonul islom') sanab beruvchi mashhur hadis kim tomonidan rivoyat qilingan?",
                options: ["Abu Hurayra (r.a.)", "Abdulloh ibn Abbos (r.a.)", "Umar ibn Xattob (r.a.)", "Aisha (r.a.)"],
                correctAnswer: 2
            },
            {
                question: "Juma namozining farzi necha rakat?",
                options: ["2 rakat", "4 rakat", "6 rakat", "Juma namozi farzi yo'q, faqat sunnati bor"],
                correctAnswer: 0
            },
            {
                question: "Qur'oni Karimning qaysi surasi o'z nomi bilan boshlanmaydi, lekin 'Bismillah' bilan boshlanadi?",
                options: ["Al-Fotiha", "At-Tauba", "Al-Baqara", "Yunus"],
                correctAnswer: 1
            },
            {
                question: "Aqida bo'yicha imonning shartlari nechta?",
                options: ["5 ta", "6 ta", "7 ta", "9 ta"],
                correctAnswer: 1
            },
            {
                question: "Haj ibodatining asosiy marosimi bo'lmagan narsa?",
                options: ["Ihromga kirish", "Arofatda turish", "Tavof qilish", "Zam-zam suvidan ichish"],
                correctAnswer: 3
            },
            {
                question: "Payg'ambarimiz (s.a.v.) ning laqabi qanday bo'lgan?",
                options: ["Al-Amin (Ishonchli)", "As-Sodiq (To'g'ri so'zlovchi)", "Al-Faruq (O'rtani ajratuvchi)", "Abul-Qosim"],
                correctAnswer: 0
            },
            {
                question: "Qur'oni Karim necha yil davomida nozil bo'lgan?",
                options: ["10 yil", "13 yil", "23 yil", "30 yil"],
                correctAnswer: 2
            },
            {
                question: "Sahobalarning birinchi xalifasi kim?",
                options: ["Umar ibn Xattob (r.a.)", "Ali ibn Abu Tolib (r.a.)", "Abu Bakr as-Siddiq (r.a.)", "Usmon ibn Affon (r.a.)"],
                correctAnswer: 2
            },
            {
                question: "Namozni buzadigan narsalardan qaysi biri katta hadis (hadis-e akbar) hisoblanadi?",
                options: ["Namozda gapirish", "Namozda yeyish", "Namozda kulish", "Namozda atrofga qarab yurish"],
                correctAnswer: 1
            },
            {
                question: "Taqvo so'zi qanday ma'noni anglatadi?",
                options: ["Savob ishlash", "Allohdan qo'rqqan holda gunohlardan sa'lanish", "Ko'p ibodat qilish", "Faqirlikda yashash"],
                correctAnswer: 1
            },
            {
                question: "Qur'oni Karimning nechta 'Muttasil' (uzluksiz) surasi bor?",
                options: ["Bitta", "Ikkita", "Uchta", "To'rtta"],
                correctAnswer: 0
            },
            {
                question: "Qibla qaysi tomon o'zgargan?",
                options: ["Quddusdan Makkaga", "Makkadan Quddusga", "Shimoldan Janubga", "Sharqdan G'arbga"],
                correctAnswer: 0
            },
            {
                question: "Ramazon oyida qilingan namazning maxsus nomi qanday?",
                options: ["Tahajjud", "Vitr", "Tarovih", "Duho"],
                correctAnswer: 2
            },
            {
                question: "Islom dinida o'limdan keyin qabr azobini isbotlovchi dalil qaysi manbada keltirilgan?",
                options: ["Faqat Qur'onda", "Faqat Hadisda", "Faqqat Sahobalarning ijtihodida", "Qur'on va Hadisda"],
                correctAnswer: 3
            },
            {
                question: "Najosat (ifloslik) turlaridan qaysi biri 'og'ir najosat' (najosat g'aloza) hisoblanadi?",
                options: ["Itning so'lak", "Chuvalchang", "Bola axlati", "Mushukning so'lak"],
                correctAnswer: 0
            },
            {
                question: "Qur'oni Karimda Allohning nechta ismi zikr qilingan?",
                options: ["99 ta", "100 ta", "1000 dan ortiq", "Aniq soni ma'lum emas"],
                correctAnswer: 0
            }
        ];

        // --- Elementlarni Olish ---
        const startScreen = document.getElementById('start-screen');
        const questionScreen = document.getElementById('question-screen');
        const resultsScreen = document.getElementById('results-screen');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreText = document.getElementById('score-text');
        const progressBar = document.getElementById('progress-bar');

        // --- O'zgaruvchilar ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- Event Listenerlar ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', resetQuiz);

        // --- Funksiyalar ---

        function startQuiz() {
            startScreen.classList.remove('active');
            questionScreen.classList.add('active');
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionText.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(button);
            });

            updateProgressBar();
        }

        function resetState() {
            nextBtn.disabled = true;
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(index) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswerIndex = currentQuestion.correctAnswer;
            
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.classList.add('disabled')); // Barcha tugmalarni bloklash

            if (index === correctAnswerIndex) {
                buttons[index].classList.add('correct');
                score++;
            } else {
                buttons[index].classList.add('incorrect');
                buttons[correctAnswerIndex].classList.add('correct'); // To'g'ri javobni ko'rsatish
            }
            
            nextBtn.disabled = false;
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            questionScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            const percentage = Math.round((score / questions.length) * 100);
            scoreText.innerText = `Siz ${questions.length} ta savoldan ${score} tasiga to'g'ri javob berdingiz. (${percentage}%)`;
        }

        function resetQuiz() {
            resultsScreen.classList.remove('active');
            startScreen.classList.add('active');
            currentQuestionIndex = 0;
            score = 0;
        }
        
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
    </script>
</body>
</html>
