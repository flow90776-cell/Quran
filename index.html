<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- Umumiy Stil --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* --- Quiz Konteyneri --- */
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .quiz-container:hover {
            transform: translateY(-5px);
        }

        /* --- Boshlang'ich va Natijalar Ekranlari --- */
        #start-screen, #results-screen {
            text-align: center;
            padding: 40px 20px;
        }

        #start-screen h1, #results-screen h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        #start-screen p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- Savol Ekrani --- */
        #question-screen {
            padding: 30px;
        }

        #progress-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        #question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        #options-container {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .option-btn:hover:not(.disabled) {
            background-color: #e9ecef;
            border-color: #667eea;
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .option-btn.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* --- Tugmalar --- */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        #next-btn {
            float: right;
        }

        #score-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        /* --- Ekranlarni Boshqarish --- */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }
    </style>
</head>

        const startScreen = document.getElementById('start-screen');
        const questionScreen = document.getElementById('question-screen');
        const resultsScreen = document.getElementById('results-screen');

        const startEasyBtn = document.getElementById('start-easy-btn');
        const startMediumBtn = document.getElementById('start-medium-btn');
        const startHardBtn = document.getElementById('start-hard-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreText = document.getElementById('score-text');
        const progressBar = document.getElementById('progress-bar');

        // --- O'zgaruvchilar ---
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = []; // Tanlangan darajadagi savollar shu yerga yuklanadi

        // --- Event Listenerlar ---
        startEasyBtn.addEventListener('click', () => startQuiz('easy'));
        startMediumBtn.addEventListener('click', () => startQuiz('medium'));
        startHardBtn.addEventListener('click', () => startQuiz('hard'));
        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', resetQuiz);

        // --- Funksiyalar ---

        function startQuiz(difficulty) {
            startScreen.classList.remove('active');
            questionScreen.classList.add('active');
            questions = allQuestions[difficulty]; // Tanlangan darajadagi savollarni yuklash
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionText.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(button);
            });

            updateProgressBar();
        }

        function resetState() {
            nextBtn.disabled = true;
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(index) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswerIndex = currentQuestion.correctAnswer;
            
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.classList.add('disabled'));

            if (index === correctAnswerIndex) {
                buttons[index].classList.add('correct');
                score++;
            } else {
                buttons[index].classList.add('incorrect');
                buttons[correctAnswerIndex].classList.add('correct');
            }
            
            nextBtn.disabled = false;
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            questionScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            const percentage = Math.round((score / questions.length) * 100);
            scoreText.innerText = `Siz ${questions.length} ta savoldan ${score} tasiga to'g'ri javob berdingiz. (${percentage}%)`;
        }

        function resetQuiz() {
            resultsScreen.classList.remove('active');
            startScreen.classList.add('active');
            currentQuestionIndex = 0;
            score = 0;
            questions = [];
        }
        
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
    </script>
</body>
</html>
